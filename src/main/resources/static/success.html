<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('2.jpeg') center/cover no-repeat;
      filter: brightness(0.4); /* darken image */
      z-index: -1;
    }

    .success-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: hsl(23, 98%, 49%);
    }

    .tick {
      font-size: 5rem;
      color: #4CAF50;
      margin: 20px 0;
    }

    button {
      background: hsl(23, 98%, 49%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: rgb(230, 165, 0);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
    <div class="success-box">
        <div class="tick">üòÅ</div>
        <h1>Registration Successful!</h1>
        <p>Your details have been submitted successfully.</p>
        <button onclick="window.location.href='signup.html'">Return to Home</button>
    </div>
</body>
</html>
