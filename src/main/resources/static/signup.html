<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, white);
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
    }
    .welcome-box {
      position: absolute; top: 30%; width: 100%; text-align: center;
      color: white; opacity: 0; transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.3s; z-index: 1;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .blur-effect {
      filter: blur(5px); transition: filter 0.5s;
    }
    .popup {
      display: none; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); background: white;
      padding: 30px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 350px; text-align: center; z-index: 2;
      animation: popupFadeIn 0.4s ease-out;
    }
    @keyframes popupFadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 1rem; border-radius: 5px; border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background: #ff4d4d; color: white; border: none;
      cursor: pointer; transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #e60000; transform: translateY(-2px);
    }
    .error {
      color: #ff4d4d; font-size: 0.9rem; margin-top: 5px; min-height: 1em;
    }
    .toggle {
      font-size: 0.9rem; color: #666;
    }
    .toggle a {
      color: #ff4d4d; text-decoration: none; font-weight: bold;
    }
    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="welcome-box" id="welcomeBox">
    <h1>Welcome!</h1>
    <p>Create your account below</p>
  </div>

  <div class="popup" id="signupPopup">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="error" class="error"></div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already a member? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('welcomeBox').classList.add('blur-effect');
        document.getElementById('signupPopup').style.display = 'block';
      }, 2000);
    });

    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const err = document.getElementById('error');
      err.textContent = '';

      const name     = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email.includes('@') || password.length < 8) {
        err.textContent = 'Please enter valid details.';
        return;
      }

      try {
        const resp = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        if (!resp.ok) {
          const msg = await resp.text();
          throw new Error(msg || 'Registration failed');
        }
        window.location.href = 'login.html';
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
