<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, white);
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }
    .box {
      background: white; padding: 30px; border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 350px; text-align: center;
    }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 1rem; border-radius: 5px; border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background: #ff4d4d; color: white; border: none;
      cursor: pointer; transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #e60000; transform: translateY(-2px);
    }
    .error {
      color: #ff4d4d; font-size: 0.9rem; margin-top: 5px; min-height: 1em;
    }
    .toggle {
      font-size: 0.9rem; color: #666;
    }
    .toggle a {
      color: #ff4d4d; text-decoration: none; font-weight: bold;
    }
    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email"     placeholder="Your Email"    required />
      <input type="password" id="password" placeholder="Your Password" required />
      <div id="error" class="error"></div>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      New here? <a href="signup.html">Create account</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const err = document.getElementById('error');
      err.textContent = '';

      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        err.textContent = 'Both fields are required.';
        return;
      }

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!resp.ok) {
          const msg = await resp.text();
          throw new Error(msg || 'Login failed');
        }
        window.location.href = `register.html?email=${encodeURIComponent(email)}`;
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
